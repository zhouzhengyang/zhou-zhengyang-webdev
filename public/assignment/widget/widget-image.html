<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>widget-image</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="../users/login.html">
                Logout
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <li class="list-group-item list-group-item-info">
        <div class="row">
            <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                <a href="widget-list.html">
                    <span class="glyphicon glyphicon-chevron-left pull-left"></span>
                </a>
                widget edit
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <a href="widget-list.html">
                    <span class="glyphicon glyphicon-ok pull-right pull-right"></span>
                </a>
            </div>
        </div>
    </li>

    <label for="name">Name</label>
    <input id="name"
           class="form-control"
           placeholder="please enter the name"/>

    <label for="text">Text</label>
    <input id="text"
           class="form-control"
           placeholder="please enter the text"/>

    <label for="url">URL</label>
    <input id="url"
           class="form-control"
           placeholder="please enter the URL"/>

    <label for="file">File Upload</label>
    <input id="file"
           multiple
           type="file"
           class="form-control"/>

    <select class="form-control">
        <option value="1">1 (XL Large)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6 (smallest)</option>
    </select>

    <a class="btn btn-success btn-block">Upload Image</a>
    <a class="btn btn-danger btn-block" href="widget-list.html">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom navbar-collapse">
    <div class="container-fluid">
        <div class="navbar-header navbar-right">
            <a class="navbar-brand col-lg-12 col-md-12 col-sm-12 col-xs-12" href="../users/profile.html">
                <span class="glyphicon glyphicon-user pull-right"></span>
            </a>
        </div>
    </div>
</nav>
</body>
</html>
