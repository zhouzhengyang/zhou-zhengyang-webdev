<div class="container-fluid">
    <h1>Admin Users</h1>
    <ul class="list-group">
        <li ng-repeat="user in model.users"
            class="list-group-item">
            <span ng-click="model.deleteUser(user)" class="glyphicon glyphicon-remove pull-right"></span>
            {{user.username}} {{user.firstName}} {{user.lastName}} {{user.roles}}
        </li>
    </ul>

</div>
