    <div class="container-fluid">
            <div class="navbar-header navbar-right">
                <a class="navbar-brand col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="glyphicon glyphicon-ok pull-right" style="color:black"></span>

<div class="container-fluid">

    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>

    <label for="username">Username</label>
    <input readonly
           ng-model="model.user.username"
           id="username"
           class="form-control"/>

    <label>Password</label>
    <input type="password"
           ng-model="model.user.password"
           class="form-control"/>

    <label>Verify Password</label>
    <input type="password"
           class="form-control"/>

    <label>First</label>
    <input ng-model="model.user.firstName"
           class="form-control"/>

    <label>Last</label>
    <input ng-model="model.user.lastName"
           class="form-control"/>

    <label>Email</label>
    <input ng-model="model.user.email"
           type="email"
           class="form-control"/>

    <a ng-click="model.updateUser(model.user)"
       class="btn btn-block btn-success">Update</a>

    <a ng-click="model.unregister()"
       class="btn btn-block btn-warning">Unregister</a>

    <a href="#!/user/{{model.user._id}}/website"
       class="btn btn-block btn-primary">Website</a>

    <!--<a href="#!/login" class="btn btn-block btn-danger">Logout</a>-->
    <a ng-click="model.logout()" class="btn btn-block btn-danger">Logout</a>

</div>


<div ng-include="'views/common/footer.view.client.html'"></div>
