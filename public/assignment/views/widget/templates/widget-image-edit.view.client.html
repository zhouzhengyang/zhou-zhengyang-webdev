<div ng-include="'views/common/commonHeader.view.client.html'"></div>


<div class="container-fluid">
    <li class="list-group-item list-group-item-info">
        <div class="row">
            <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                    <span class="glyphicon glyphicon-chevron-left pull-left"></span>
                </a>
                widget edit
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                    <span class="glyphicon glyphicon-ok pull-right pull-right"></span>
                </a>
            </div>
        </div>
    </li>

    <div ng-show="model.message" class="alert alert-danger">
        {{model.message}}
    </div>

    <label for="name">Name</label>
    <input id="name"
           ng-model="model.widget.name"
           class="form-control"
           placeholder="please enter the name"/>

    <label for="text">Text</label>
    <input id="text"
           ng-model="model.widget.text"
           class="form-control"
           placeholder="please enter the text"/>

    <select class="form-control">
        <option value="1">1 (XL Large)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6 (smallest)</option>
    </select>

    <label for="url">URL</label>
    <input id="url"
           ng-model="model.widget.url"
           class="form-control"
           placeholder="please enter the URL"/>

    <form action="/api/upload"   method="post" enctype="multipart/form-data">
        <input  name="myFile"    type="file" class="form-control"/>
        <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
        <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
        <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
        <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
        <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
        <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
    </form>

    <a class="btn btn-info btn-block"
       href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search">
        Search
    </a>

    <a class="btn btn-primary btn-block" ng-click="model.createWidget(model.widget)">
        Create
    </a>

    <a class="btn btn-warning btn-block" ng-click="model.updateWidget(model.widget)">
        Update
    </a>

    <a class="btn btn-danger btn-block" ng-click="model.deleteWidget(model.widgetId)">
        Delete
    </a>

</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
